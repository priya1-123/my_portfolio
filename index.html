<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Hero Section -->
    <section id="home">
        <img src="images/hero.jpg" alt="Hero Image" class="hero-img">
        <h3 class="cue-conflict">Hi all, welcome to my</h3>
        <h1 class="extender">MY PORTFOLIO</h1>
    </section>

    <!-- Who I Am Section -->
    <section id="whoiam">
        <img src="images/whoiam.jpg" alt="Who I Am Image">
        <h2 class="extender">Who I am</h2>
        <h3 class="you-are-invited">PriyaRajaraman.R</h3>
        <p class="elizabeth">UI / UX Design / Product Manager</p>
    </section>

    <!-- Projects Section -->
    <section id="projects">
        <h2 class="extender">My Project</h2>
        <div class="project">
            <img src="images/project1.jpg" alt="First Project">
            <h3 class="bride-groom">First Project</h3>
        </div>
        <div class="project">
            <img src="images/project2.jpg" alt="Second Project">
            <h3 class="bride-groom">Second Project</h3>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <img src="images/contact.jpg" alt="Contact Image">
        <h2 class="extender">Let's Connect</h2>
        <a href="mailto:priya@example.com" class="button">Get in Touch</a>
        <a href="https://www.linkedin.com/in/priya-rajaraman-01bb03295" class="button" target="_blank">LinkedIn</a>
    </section>
</body>
</html>
